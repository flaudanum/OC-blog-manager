<div class="row">
  <div class="col-md-8">
    <h2>Create a new post</h2>

    <!-- Create a new post form -->
    <form [formGroup]="newPostForm" (ngSubmit)="onSavePost()">

      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>

      <!-- Content -->
      <div class="form-group">
        <label for="content">Write a content</label>
        <textarea name="post-content" id="post-content" cols="30" rows="10" class="form-control" formControlName="post-content"></textarea>
      </div>

      <button type="submit" class="btn btn-outline-primary" [disabled]="newPostForm.invalid">Save</button>

    </form>
  </div>
</div>
